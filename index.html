<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="fav.ico">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e0e7ff;
        }
        
        #conversation {
            width: 50vw;
            max-width: 700px;
            min-width: 320px;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 60vh;
            box-sizing: border-box;
            border: none;
        }
        .input-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .input-bar-inner {
            width: 80vw;
            max-width: 800px;
            display: flex;
            justify-content: center;
        }
        #inputBox {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 5px;
            outline: none;
            transition: border 0.2s;
            margin-right: 8px;
        }
        #inputBox:focus {
            border-color: #007bff;
        }
        .input-bar button {
            padding: 10px 24px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-bar button:hover {
            background: #0056b3;
        }
        .user-msg {
            text-align: right;
            color: #007bff;
        }
        .bot-msg {
            text-align: left;
            color: #28a745;
        }
        @media (max-width: 900px) {
            #conversation {
                padding: 20px 2vw 20px 2vw;
            }
            .input-bar-inner {
                width: 96vw;
                max-width: 96vw;
            }
        }
        @media (max-width: 500px) {
            #conversation {
                min-height: 200px;
                font-size: 15px;
                padding: 10px 1vw 10px 1vw;
            }
            .input-bar-inner {
                width: 98vw;
                max-width: 98vw;
            }
            #inputBox {
                font-size: 15px;
            }
            .input-bar button {
                font-size: 15px;
                padding: 10px 10px;
            }
        }
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #ccc;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="page-title">Chatbot</div>
    <div id="conversation"></div>
    <div class="input-bar">
        <div class="input-bar-inner">
            <input type="text" id="inputBox" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendToPython();}">
            <button onclick="sendToPython()">Send</button>
        </div>
    </div>
    <script>
        const conversation = document.getElementById('conversation');
        let history = [];
        function appendMessage(sender, text, id) {
            const msgDiv = document.createElement('div');
            msgDiv.style.margin = '10px 0';
            msgDiv.className = sender === 'You' ? 'user-msg' : 'bot-msg';
            msgDiv.innerHTML = `<b>${sender}:</b> <span id="${id||''}">${text}</span>`;
            conversation.appendChild(msgDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
        function sendToPython() {
            const inputBox = document.getElementById('inputBox');
            const value = inputBox.value.trim();
            if (!value) return;
            appendMessage('You', value);
            history.push({ role: 'user', content: value });
            inputBox.value = '';
            // Add bot loading message
            const botMsgId = 'botmsg-' + Date.now();
            appendMessage('Bot', '<span class="loader"></span>', botMsgId);
            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history })
            })
            .then(response => response.json())
            .then(data => {
                const botMsg = document.getElementById(botMsgId);
                if (botMsg) botMsg.innerText = data.response;
                history.push({ role: 'bot', content: data.response });
            })
            .catch(error => {
                const botMsg = document.getElementById(botMsgId);
                if (botMsg) botMsg.innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
